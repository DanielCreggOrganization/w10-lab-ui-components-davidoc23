<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Basic List Item with Badge -->
    <ion-item>
      <ion-label>
        <h2>Item Title</h2>
        <p>Item Description</p>
      </ion-label>
      <ion-badge slot="end" color="success">New</ion-badge> <!-- Slot="end" positions badge to the right -->
    </ion-item>

    <!-- Sliding Item -->
    <ion-item-sliding>
      <ion-item>
        <ion-label>Slidable Item</ion-label>
      </ion-item>
      
      <!-- Options for sliding actions -->
      <ion-item-options side="end">  <!-- Options appear on the right side -->
        <ion-item-option color="primary" expandable>
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" expandable>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
