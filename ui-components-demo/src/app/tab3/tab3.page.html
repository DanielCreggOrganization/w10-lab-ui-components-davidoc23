<ion-content>
  <!-- Button to trigger the modal -->
  <ion-button id="open-modal" expand="block" (click)="openModal()">
    Open Modal
  </ion-button>

  <!-- Modal with a form inside -->
  <ion-modal [isOpen]="isModalOpen" (ionModalDidDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Contact Form</ion-title>
          <ion-buttons slot="end">
            <!-- Close Button with Angular event binding -->
            <ion-button (click)="closeModal()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <!-- Form inside the modal -->
        <form (ngSubmit)="submitForm()">
          <ion-item>
            <ion-label position="floating">Name</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name" required placeholder="Enter your name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required placeholder="Enter your email"></ion-input>
          </ion-item>

          <ion-button type="submit" expand="block" class="ion-margin-top">Submit</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
