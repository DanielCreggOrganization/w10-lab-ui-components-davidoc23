<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Vertical Card with Multiple Buttons -->
  <ion-card>
    <img alt="card-image" src="https://picsum.photos/300/200"/>
    <ion-card-header>
      <ion-card-title>Vertical Card Title</ion-card-title>
      <ion-card-subtitle>Vertical Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's some content for the vertical card. This is a basic example with multiple buttons.
    </ion-card-content>

    <ion-button fill="clear" color="primary">Like</ion-button>
    <ion-button fill="clear" color="secondary">Share</ion-button>
    <ion-button fill="clear" color="danger">Delete</ion-button>
  </ion-card>

  <!-- Horizontal Card Layout -->
  <ion-card class="horizontal-card">
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img alt="card-image" src="https://picsum.photos/100/100"/>
      </ion-thumbnail>
      <ion-label>
        <h2>Horizontal Card Title</h2>
        <p>Short description for the horizontal layout.</p>
      </ion-label>
    </ion-item>

    <ion-card-content>
      <ion-button fill="clear" color="success">Read More</ion-button>
      <ion-button fill="clear" color="warning">Bookmark</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
