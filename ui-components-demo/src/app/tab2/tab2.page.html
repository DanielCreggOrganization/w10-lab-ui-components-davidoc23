<ion-content>
  <ion-list>
    <!-- Avatar Item with Sliding Options -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-avatar slot="start">
          <img src="https://ionicframework.com/docs/demos/api/avatar/avatar-1.png" />
        </ion-avatar>
        <ion-label>
          <h2>John Doe</h2>
          <p>Active User</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Thumbnail Item with Sliding Options -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="warning">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-thumbnail slot="start">
          <img src="https://via.placeholder.com/50" />
        </ion-thumbnail>
        <ion-label>
          <h2>Sample Image</h2>
          <p>Thumbnail Example</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="primary">
          <ion-icon slot="icon-only" name="share"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Icon Item with Sliding Options -->
    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-icon slot="start" name="apps"></ion-icon>
        <ion-label>
          <h2>App Item</h2>
          <p>Icon with text</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning">
          <ion-icon slot="icon-only" name="heart"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <!-- Disabled Item -->
    <ion-item disabled>
      <ion-label>
        <h2>Disabled Item</h2>
        <p>This item is disabled</p>
      </ion-label>
    </ion-item>

    <!-- Selected Item -->
    <ion-item class="selected">
      <ion-label>
        <h2>Selected Item</h2>
        <p>This item is selected</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
